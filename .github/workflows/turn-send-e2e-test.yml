name: TURN E2E Test (send)

on:
  push:
    paths:
      - '**.cs'
      - '**.yml'
      - '**.py'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'
      - name: Copy config file
        run: cp ./src/Doturn/appsettings.sample.json ./src/Doturn/appsettings.json
      - name: Set ExternalIPAddress
        run: sed -i -e 's/203\.0\.113\.1/127\.0\.0\.1/' ./src/Doturn/appsettings.json
      - name: Start Server
        run: docker-compose -f docker-compose.test.yml up -d
      - name: Wait for server
        run: sleep 10s
      - name: Test
        run: docker-compose -f docker-compose.test.yml exec -T coturn turnutils_uclient -v -u username -w password doturn -y -X -n 1024 -l 1024 -z 1 -s | ./script/check.py
        timeout-minutes: 1
      - name: Terminate Server
        run: docker-compose -f docker-compose.test.yml down
